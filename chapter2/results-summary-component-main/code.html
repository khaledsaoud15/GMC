<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Your Result</h1>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h1>Summary</h1>
        <div class="content">
          <div class="card bg1">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <h1>Reaction</h1>
            <p><span class="span">80</span>/100</p>
          </div>
          <div class="card bg2">
            <img src="assets/images/icon-memory.svg" alt="" />
            <h1>Memory</h1>
            <p><span class="span">92</span>/100</p>
          </div>
          <div class="card bg3">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <h1>Verbal</h1>
            <p><span class="span">61</span>/100</p>
          </div>
          <div class="card bg4">
            <img src="assets/images/icon-visual.svg" alt="" />
            <h1>Visual</h1>
            <p><span class="span">72</span>/100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
