<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card-row-2">
        <div class="top-row">
          <img src="../images/image-jeremy.png" alt="" />
          <p>report For</p>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="bottom-row">
          <span>Daily</span>
          <p>Weekly</p>
          <span>Monthly</span>
        </div>
      </div>

      <div class="card">
        <div class="overlay" style="background: hsl(15, 100%, 70%)">
          <img src="../images/icon-work.svg" alt="" />
        </div>
        <div class="fx-ro-1">
          <h1>Work</h1>
          <div class="spans">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <h1>32h</h1>
        <p>Last Week-36h</p>
      </div>
      <div class="card">
        <div class="overlay" style="background: hsl(195, 74%, 62%)">
          <img src="../images/icon-play.svg" alt="" />
        </div>
        <div class="fx-ro-1">
          <h1>Play</h1>
          <div class="spans">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <h1>10h</h1>
        <p>Last Week-2h</p>
      </div>

      <div class="card">
        <div class="overlay" style="background: hsl(348, 100%, 68%)">
          <img src="../images/icon-study.svg" alt="" />
        </div>
        <div class="fx-ro-1">
          <h1>Study</h1>
          <div class="spans">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <h1>4h</h1>
        <p>Last Week-7h</p>
      </div>

      <div class="card">
        <div class="overlay" style="background: hsl(145, 58%, 55%)">
          <img src="../images/icon-exercise.svg" alt="" />
        </div>
        <div class="fx-ro-1">
          <h1>Exercise</h1>
          <div class="spans">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <h1>4h</h1>
        <p>Last Week-5h</p>
      </div>

      <div class="card">
        <div class="overlay" style="background: hsl(264, 64%, 52%)">
          <img src="../images/icon-social.svg" alt="" />
        </div>
        <div class="fx-ro-1">
          <h1>Social</h1>
          <div class="spans">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <h1>5h</h1>
        <p>Last Week-10h</p>
      </div>

      <div class="card">
        <div class="overlay" style="background: hsl(43, 84%, 65%)">
          <img src="../images/icon-self-care.svg" alt="" />
        </div>
        <div class="fx-ro-1">
          <h1>Self Care</h1>
          <div class="spans">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <h1>2h</h1>
        <p>Last Week-2h</p>
      </div>
    </div>
  </body>
</html>
